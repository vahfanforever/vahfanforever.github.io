<!DOCTYPE html>
<html>

<head>
    <title>Green-to-White Circular Gradient Backdrop with Image</title>
    <style>
        body {
            background: radial-gradient(circle, #5cb85c, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 1rem;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 1rem auto;
        }

        h1 {
            font-family: 'Inconsolata', monospace;
            font-size: 4rem;
            text-align: center;
            margin: 3rem 0 2rem;
        }

        h2 {
            font-family: 'Inconsolata', monospace;
            font-size: 2.5rem;
            color: #fff;
            margin: 3rem 0 2rem;
        }

        p {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media screen and (min-width: 768px) {

            /* Adjust layout for larger screens */
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: flex-start;
            }

            .plot {
                flex: 1 0 48%;
                margin: 0 0 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body>
    <h1>O.J Berry</h1>
    <h2>2023 season statistics</h2>

    <img src="static/v1_3.png" alt="Image">

    <p style="font-size: 2rem; font-weight: bold; text-align: center; margin: 2rem 0;">
        Yup. She is currently averaging {{ ppg }} points per game. <br> Have a look at her points scored
        over the last {{ games }} games. </p>


    <div class="container">
        <div style="width: 800px; margin-left: 10px;">
            <div class="plot">
                {{ plot_div|safe }}
            </div>
        </div>
    </div>

</body>

</html>
